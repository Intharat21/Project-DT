<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Material Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Edit Material Data</a>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Material Data</h1>
        <form method="POST" action="{{ url_for('edit_row') }}">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Order</th>
                        <th>Item Description</th>
                        <th>Unit</th>
                        <th>Stock Quantity</th>
                        <th>Quantity to Order</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in Data %}
                    <tr>
                        <td><input type="text" name="order_{{ loop.index }}" value="{{ entry['Unnamed: 1'] }}" /></td>
                        <td><input type="text" name="item_{{ loop.index }}" value="{{ entry['Unnamed: 2'] }}" class="text-start" /></td>
                        <td><input type="text" name="unit_{{ loop.index }}" value="{{ entry['Unnamed: 3'] }}" /></td>
                        <td><input type="text" name="stock_{{ loop.index }}" value="{{ entry['Unnamed: 4'] }}" /></td>
                        <td><input type="text" name="quantity_{{ loop.index }}" value="{{ entry['Unnamed: 15'] }}" /></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
