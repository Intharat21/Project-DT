<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-text">Employee Data</a>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Employee Data</h1>
        <div class="btn" style="background-color: blue;"> 
            <a href="#"style="color: orange; text-decoration: none;">Add</a>
            
        </div>
        <div class="btn" style="background-color: blue;"> 
            
            <a href="#"style="color: orange; text-decoration: none;">Search</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th style="color: black;">Employee ID</th>
                    <th style="color: black;">Name</th>
                    <th style="color: black;">Position</th>
                    <th style="color: black;">Hire Date</th>
                    <th style="color: black;">Number</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.emp_id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.position }}</td>
                    <td>{{ employee.hire_date }}</td>
                    <td>{{ employee.no }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
